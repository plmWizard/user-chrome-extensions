<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Extension Options</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet" href="info/info.css">

</head>

<body class="theme-dark">

  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Extension Options</h1>
      <div class="logo-group">
        <a href="https://www.coolorange.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
          <img src="../../icons/titleLogo.png" alt="CoolOrange-Logo" style="width:256px; height:64px; margin-top:-10px">
        </a>
      </div>
    </header>

    <hr class="mb-4">

    <div class="options-list">

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableScriptButtons" checked>
        <label class="form-check-label" for="enableScriptButtons">Display Scripts as Buttons</label>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <img src="info/scriptButtonsInfo/dialog.png" alt="Before Picture" class="img-fluid mb-2" height="300">
          <p></p>
        </div>
        <div class="col-md-6 text-center">
          <img src="info/scriptButtonsInfo/after.png" alt="After Picture" class="img-fluid mb-2" height="200">
          <p></p>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableRemoveActions" checked>
        <label class="form-check-label" for="enableRemoveActions">Remove addition actions from Drop-Down-Menu</label>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <img src="info/additionalActionsInfo/before.png" alt="Before Picture" class="img-fluid" height="300">
          <p></p>
        </div>
        <div class="col-md-6 text-center">
          <img src="info/additionalActionsInfo/after.png" alt="After Picture" class="img-fluid" height="300">
          <p></p>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableStandartActionButtons" checked>
        <label class="form-check-label" for="enableStandartActionButtons">Display Standart Actions as Buttons</label>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <img src="info/standartButtonsInfo/before.png" alt="Before Picture" class="img-fluid" height="200">
          <p></p>
        </div>
        <div class="col-md-6 text-center">
          <img src="info/standartButtonsInfo/after.png" alt="After Picture" class="img-fluid" height="200">
          <p></p>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableTextLinks" checked>
        <label class="form-check-label" for="enableTextLinks">Convert text to clickable Links</label>
      </div>

      <div class="row mb-2">
        <div class="col-md-6 text-center">
          <img src="info/textLinksInfo/before.png" alt="Before Picture" class="img-fluid mb-2" height="150">
          <p></p>
        </div>
        <div class="col-md-6 text-center">
          <img src="info/textLinksInfo/after.png" alt="After Picture" class="img-fluid mb-2" height="150">
          <p></p>
        </div>
      </div>

      <p class="image-description"></p>

      <div class="text-center">
        <img src="info/textLinksInfo/permission.png" alt="Permission Picture" height="50" class="mb-4">
      </div>

      <div id="linkCheckboxGroup">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="enableWebLinks" checked>
          <label class="form-check-label" for="enableWebLinks">Enable Weblinks</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="enableLocalLinks" checked>
          <label class="form-check-label" for="enableLocalLinks">Enable Locallinks (for this to work you need to give the Extension access to file URLs in options)</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="enableNetworkLinks" checked>
          <label class="form-check-label" for="enableNetworkLinks">enable Networklinks</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="enableVaultLinks" checked>
          <label class="form-check-label" for="enableVaultLinks">enable Vaultlinks</label>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableResendEmailButton" checked>
        <label class="form-check-label" for="enableResendEmailButton">Add resend Email Button for invites</label>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <img src="info/reSendEmailInfo/before.png" alt="Before Picture" class="img-fluid" height="200">
          <p></p>
        </div>
        <div class="col-md-6 text-center">
          <img src="info/reSendEmailInfo/after.png" alt="After Picture" class="img-fluid" height="200">
          <p></p>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableProxyServerButton" checked>
        <label class="form-check-label" for="enableProxyServerButton">Enable Proxy Server (allows sending Notifications to client with scripts)</label>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <img src="info/proxyServerInfo/before.png" befor alt="Before Picture" class="img-fluid" height="400">
          <p></p>
        </div>
        <div class="col-md-6 text-center">
          <img src="info/proxyServerInfo/after.png" alt="After Picture" class="img-fluid" height="400">
          <p></p>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableTranslation" checked>
        <label class="form-check-label" for="enableTranslation">Enable Translation</label>
        <br>
        <label class="form-check-label" for="excludeList">Fields that shouldn't be translated: </label>
        <input id="excludeList" placeholder='id, category, created by, ...'>
      </div>

      <script src="options.js"></script>

      <script src="/libraries/BootstrapJS.js"></script>

</body>

</html>
